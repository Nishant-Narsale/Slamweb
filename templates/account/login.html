{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>
        {% block title %}
        SlamWeb | Login
        {% endblock title %}
    </title>
</head>
<body>
    {% block body %}
    <div class="container">
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <h1 style="font-family: cursive;">SlamWeb</h1>
            <label for="username" style="font-family: cursive;">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Enter Username"><br>
            <label for="password" style="font-family: cursive;">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password"><br>
            <br>
            <input type="submit">
            <br><br>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger" style="border-radius: 25px;" role="button">Login/Register with Google</a>
            <br><br>
            <a href="{% url 'accounts:register' %}" class="link">Create Account</a></h4>
            <h4 style="font-family: cursive;"><a href="{% url 'main:index' %}">Home Page</a></h4>
        </form>
    </div>
    {% endblock body %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
